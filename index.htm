     <div id="choices">
         <label for="hierarchy">Choose Hierarchy: </label>&nbsp;
         <select name="hierarchy" id="hierarchy" onchange="resetPage()">
            <option value="2011PCONH:QS418EW">2011 Parliamentary Constituencies</option>
